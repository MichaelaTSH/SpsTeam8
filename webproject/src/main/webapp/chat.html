<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chat.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="js/config.js"></script>

    <ul id="messages"></ul>
    <div class="send-wrapper">
        <div class="row">
            <div class="col-12">
                <form onsubmit="return sendMessage()">
                    <div class="row">
                        <div class="col-10">
                            <input id="message" placeholder="Send a message" required/>
                        </div>
                        <div class="col-1">
                            <label for="send-message" class="message-send-button chat-button">
                            <i class=" fa fa-paper-plane " aria-hidden="true "></i>
                            </label>
                            <input id="send-message" type="submit" style="display: none;">
                        </div>
                </form>
                <div class="col-1">
                    <form method="POST" class="hidden" enctype="multipart/form-data" id="image-form">
                        <div class="image-upload ">
                            <label for="file-input" class="chat-button upload-button">
                                        <i class="fa fa-upload" aria-hidden="true "></i>
                                    </label>
                            <input id="file-input" name="image" type="file" onchange="form.submit(); showUploadingSpinner()" />
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.min.js "></script>
    <script src="js/jquery-migrate-3.0.1.min.js "></script>
    <script src="js/jquery-ui.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/owl.carousel.min.js "></script>
    <script src="js/jquery.stellar.min.js "></script>
    <script src="js/jquery.countdown.min.js "></script>
    <script src="js/bootstrap-datepicker.min.js "></script>
    <script src="js/jquery.easing.1.3.js "></script>
    <script src="js/aos.js "></script>
    <script src="js/jquery.fancybox.min.js "></script>
    <script src="js/jquery.sticky.js "></script>

    <script src="js/main.js "></script>
    <script src="js/chat-box.js "></script>
</body>
