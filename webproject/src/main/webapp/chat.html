<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chat.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body onload="fetchBlobstoreUrl()">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="js/config.js"></script>

    <ul id="messages"></ul>
    <form onsubmit="return sendMessage();">
        <input id="message-input-box" placeholder="Send a message" />
        <button type="submit" id="message-send-button">
                                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                </button>
    </form>
    <form method="POST" class="hidden" enctype="multipart/form-data" id="image-form">
        <div class="image-upload">
            <label for="file-input">
                                        <i class="fa fa-upload" aria-hidden="true"></i>
                                    </label>
            <input id="file-input" type="file" />
        </div>
        <input type="submit" />
    </form>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/chat-script.js"></script>
</body>
