<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <form action="/room" method="POST">
        <label for="title">Room Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="link">Shop Link:</label><br>
        <input type="text" id="link" name="link"><br>
        <label for="description">Room Description:</label><br>
        <input type="text" id="description" name="description"><br>
        <label for="deliveryLocation">Delivery Location Postal Code:</label><br>
        <input type="text" id="deliveryLocation" name="deliveryLocation"><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber"><br>
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category"><br>
        <label for="minPrice">Minimum Price:</label><br>
        <input type="text" id="minPrice" name="minPrice"><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
