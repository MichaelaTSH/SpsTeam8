<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Room!</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
  <div class="site-section bg-light" id="contact-section">
    <div class="container">
      <div class="row mb-5">
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-7 mb-5">
          <form action="/room" method="POST" class="p-5 bg-white">
            <h2 class="h4 text-black mb-5">Input Room Details</h2>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="title">Title</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  class="form-control rounded-0" />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="link">Shop Link</label>
                <input
                  type="text"
                  id="link"
                  name="link"
                  class="form-control rounded-0" />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="category">Category</label>
                <input
                  type="text"
                  id="category"
                  name="category"
                  class="form-control rounded-0" />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="deliveryLocation">Postal Code</label>
                <input
                  type="text"
                  id="deliveryLocation"
                  name="deliveryLocation"
                  class="form-control rounded-0" />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="phoneNumber">Phone Number</label>
                <input
                  type="text"
                  id="phoneNumber"
                  name="phoneNumber"
                  class="form-control rounded-0" />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="minPrice">Minimum Price</label>
                <input
                  type="text"
                  id="minPrice"
                  name="minPrice"
                  class="form-control rounded-0" />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="deliveryFee">Delivery Fee</label>
                <input
                  type="text"
                  id="deliveryFee"
                  name="deliveryFee"
                  class="form-control rounded-0" />
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="description">Room Description</label>
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="7"
                  class="form-control rounded-0">
                </textarea>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <input
                  type="submit"
                  value="Submit"
                  class="btn btn-primary mr-2 mb-2" />
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
