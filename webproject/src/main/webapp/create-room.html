<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create a Room!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />

    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/create-room.js"></script>
</head>

<body>
    <div class="site-section bg-light" id="contact-section">
        <div class="container">
            <div class="row mb-5">
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7 mb-5">
                    <form action="/room" method="POST" class="p-5 bg-white">
                        <h2 class="h4 text-black mb-5">Input Room Details</h2>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="text-black" for="title">Title</label>
                                <input type="text" id="title" name="title" class="form-control rounded-0" />
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="text-black" for="link">Shop Link</label>
                                <input type="text" id="link" name="link" class="form-control rounded-0" />
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <select class="custom-select" id="category">
                                <option selected>Category</option>
                              </select>
                                <!-- <label class="text-black" for="category">Category</label>
                <input
                  type="text"
                  id="category"
                  name="category"
                  class="form-control rounded-0" /> -->
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="text-black" for="deliveryLocation">Postal Code</label>
                                <input type="text" id="deliveryLocation" name="deliveryLocation" class="form-control rounded-0" />
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="text-black" for="phoneNumber">Phone Number</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control rounded-0" />
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="text-black" for="minPrice">Minimum Price</label>
                                <input type="text" id="minPrice" name="minPrice" class="form-control rounded-0" />
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="text-black" for="deliveryFee">Delivery Fee</label>
                                <input type="text" id="deliveryFee" name="deliveryFee" class="form-control rounded-0" />
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="text-black" for="description">Room Description</label>
                                <textarea name="description" id="description" cols="30" rows="7" class="form-control rounded-0">
                </textarea>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="Submit" class="btn btn-primary mr-2 mb-2" />
                            </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
